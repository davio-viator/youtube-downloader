<div class="form-container">
    <form #form="ngForm">
        <div class="input-container">
            <input class="link-input" [(ngModel)]="videoData.link" name="link" placeholder="https://youtube.com/watch?v=ID" type="text">
            <input class="submit-btn" type="button" (click)="testSubmit($event)" value="Convert">
        </div>
    </form>
</div>
